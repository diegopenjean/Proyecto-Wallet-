<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">
                <i class="bi bi-arrow-left me-2"></i> Cancelar
            </a>
            <span class="text-white">Nueva Transferencia</span>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-md-6">
                
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4"> <h3 class="card-title text-center text-primary fw-bold mb-4">
                            <i class="bi bi-send"></i> Enviar a Contacto
                        </h3>

                        <form id="transferForm">
    
    <div class="mb-4">
        <label class="form-label fw-bold">Destinatario</label>
        <select class="form-select form-select-lg" id="contact-select" required>
            <option selected disabled value="">Selecciona un contacto...</option>
            <option value="Juan Pérez">Juan Pérez</option>
            <option value="María González">María González</option>
            <option value="Carlos Ruiz">Carlos Ruiz</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Monto</label>
        <div class="input-group input-group-lg">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="amount-input" placeholder="0" min="1" required>
            <span class="input-group-text">CLP</span>
        </div>
        <div class="form-text">Saldo disponible: $<span id="current-balance">Cargando...</span></div>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
            Transferir Ahora
        </button>
    </div>

</form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">¿El contacto no está en la lista?</p>
                    <a href="#" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-person-plus"></i> Agregar Nuevo Contacto
                    </a>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/sendmoney.js"></script>
</body>
</html>
