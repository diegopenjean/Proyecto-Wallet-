<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <main class="d-flex justify-content-center align-items-center vh-100">

        <div class="bg-white p-5 rounded-5 shadow" style="width: 25rem;">

            <h1 class="text-center text-primary fw-bold mb-4">Alke Wallet</h1>
            
            <p class="text-center text-muted mb-4">Bienvenido de nuevo</p>

                <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Correo electrónico</label>
                    
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
