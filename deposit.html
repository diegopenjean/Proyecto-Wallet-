<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">
                <i class="bi bi-arrow-left me-2"></i> Volver
            </a>
            <span class="text-white">Abonar Dinero</span>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-md-5"> 
                
                <div class="card border-0 shadow rounded-4">
                    <div class="card-body p-5 text-center"> <div class="mb-4 text-primary">
                            <i class="bi bi-piggy-bank display-1"></i>
                        </div>

                        <h2 class="fw-bold mb-3">Ingresar Dinero</h2>
                        <p class="text-muted mb-4">Agrega fondos a tu billetera desde tu cuenta bancaria vinculada.</p>

                        <form id="depositForm">
                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-white border-end-0 text-primary fw-bold">$</span>
                                    
                                    <input type="number" class="form-control border-start-0 ps-0" id="deposit-amount" placeholder="Monto a depositar" min="1000" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill shadow-sm">
                                <i class="bi bi-check-circle me-2"></i> Confirmar Depósito
                            </button>
                        </form>

                    </div>
                    
                    <div class="card-footer bg-white text-center py-3">
                        <small class="text-muted">La transacción es segura</small>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
